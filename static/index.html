<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    
    <!-- Prompt container underneath the canvas -->
    <div id="prompt-container">
        <input type="text" id="prompt-input" placeholder="Enter image prompt" />
        <button id="generate-btn">Generate</button>
        <button id="rearrange-btn">Rearrange</button>
    </div>

     <!-- Tooltip -->
    <div id="tooltip" style="position: absolute; pointer-events: none; background: rgba(0,0,0,0.7); color: #fff; padding: 5px; border-radius: 3px; display: none;"></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
